ID: IOTDB
_schema-version: '2.1'
description: Datenbank f√ºr IOT-Jamsession-Daten
version: 0.0.1
modules:
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi_db
        properties:
          TARGET_CONTAINER: '~{hdi-container-name}'
      - name: UAA-service
        group: SERVICE_REPLACEMENTS
        properties:
          key: ServiceName_1
          service: '~{the-service-name}'
  - name: js
    type: nodejs
    path: js
    requires:
      - name: hdi_db
      - name: db
      - name: UAA-service
    provides:
      - name: js_api
        properties:
          url: '${default-url}'
    properties:
      NODE_TLS_REJECT_UNAUTHORIZED: 0
  - name: iotweb
    type: html5
    path: iotweb
    requires:
      - name: js_api
        group: destinations
        properties:
          name: core-xsjs-backend
          url: '~{service_url}'
          forwardAuthToken: true
      - name: hdi_db
        group: destinations
        properties:
          name: js_be
          url: '~{service-url}'
      - name: UAA-service
resources:
  - name: hdi_db
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
    parameters:
      service-name: hdi_db
      config:
        schema: DB
        makeUniqueName: false
  - name: UAA-service
    type: com.sap.xs.uaa-space
    parameters:
      config-path: ./xs-security.json
